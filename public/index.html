<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>王者聊天室</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon " type="images/x-icon" href="./favicon.ico">
</head>
<body >
  <img src="./diaocan.jpg" style="opacity:0.3; width: 100%; height: 100%; position: absolute;"/>
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" placeholder="请输入内容..."/>
    </li>
    <li class="login page">
      <img src="./yinshi.jpeg" style="opacity:0.8; width: 100%; height: 100%; position: absolute;"/>
      <div class="form">
        <h3 class="title">欢迎来到王者荣耀聊天室</br>请输入您的昵称~</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
